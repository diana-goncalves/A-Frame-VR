<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar de Mulher</title>
</head>
<body>
    <a-scene>
        <!-- Cabeça -->
        <a-box color="#d9b38c" depth="0.6" height="0.6" width="0.6" position="0 0.4 0" radius="0.1"></a-box>

        <!-- Cabelo -->
        <a-box color="#392613" depth="0.6" height="0.2" width="0.8" position="0 0.65 -0.1"></a-box>
        <a-box color="#392613" depth="0.6" height="0.2" width="0.8" position="0 0.45 -0.1"></a-box>
        <a-box color="#392613" depth="0.6" height="0.2" width="0.8" position="0 0.25 -0.1"></a-box>
        <a-box color="#392613" depth="0.6" height="0.15" width="0.8" position="0 0.15 -0.1"></a-box>

        <!-- Olhos -->
        <a-box color="#392613" depth="0.1" height="0.1" width="0.1" position="0.15 0.48 0.3"></a-box>
        <a-box color="#392613" depth="0.1" height="0.1" width="0.1" position="-0.15 0.48 0.3"></a-box>

        <!-- Nariz -->
        <a-cylinder color="#e8d3c9" height="0.1" radius="0.05" position="0 0.348 0.297"></a-cylinder>

        <!-- Boca -->
        <a-box color="#e8d3c9" depth="0.1" height="0.05" width="0.2" position="0 0.212 0.297"></a-box>

        <!-- Pescoço -->
        <a-box color="#d9b38c" width="0.2" depth="0.2" radius="0.1" height="0.2" position="-0.006 0.003 0.021"></a-box>

        <!-- Tronco -->
        <a-box color="#e8d3c9" depth="0.5" height="0.9" width="0.8" position="0.007 -0.509 0.051" radius="0.1"></a-box>

        <!-- Braço esquerdo -->
        <a-box color="#d9b38c" depth="0.3" height="0.7" width="0.2" position="0.595 -0.395 0.054" rotation="0 0 20"></a-box>
        <!-- Braço direito -->
        <a-box color="#d9b38c" depth="0.3" height="0.7" width="0.2" position="-0.595 -0.395 0.054" rotation="0 0 -20"></a-box>

        <!-- Perna esquerda -->
        <a-box color="#004d99" depth="0.3" height="0.9" width="0.3" position="0.221 -1.402 0.047" rotation="0 0 0" radius="0.1"></a-box>
        <!-- Perna direita -->
        <a-box color="#004d99" depth="0.3" height="0.9" width="0.3" position="-0.221 -1.402 -0.047" rotation="0 0 0" radius="0.1"></a-box>

        <!-- Calçado esquerdo-->
        <a-box color="black" depth="0.4" height="0.2" width="0.2" position="0.225 -1.848 0.078"></a-box>
        <!-- Calçado direito-->
        <a-box color="black" depth="0.4" height="0.2" width="0.2" position="-0.225 -1.848 0.078"></a-box>
    </a-scene>
</body>
</html>
