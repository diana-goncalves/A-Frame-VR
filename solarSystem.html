<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="sol" src="./assets/sol.png" alt="sol">
            <img id="mercurio" src="./assets/mercurio.png" alt="planta mercurio">
            <img id="venus" src="./assets/venus.png" alt="planeta venus">
            <img id="terra" src="./assets/terra.png" alt="planeta terra">
            <img id="marte" src="./assets/marte.png" alt="planeta marte">
            <img id="jupiter" src="./assets/jupiter.png" alt="planeta jupiter">
            <img id="saturno" src="./assets/saturno.png" alt="planeta saturno">
            <img id="aneisSaturno" src="./assets/aneis_saturno.png" alt="aneis planeta saturno">
            <img id="urano" src="../Assets/exercicio3_urano.png" alt="planeta urano">
            <img id="neptuno" src="./assets/neptuno.png" alt="planeta neptuno">
            <img id="ceu" src="./assets/espaco.png" alt="espaÃ§o">
            <a-asset-item id="rocket" src="../Assets/rocket/scene.gltf" alt="rocket"></a-asset-item>

        </a-assets>
        <a-sky src="#ceu"></a-sky>

        <a-sphere src="#sol" position="0 0 14.980" scale="4 4 4" animation="property: rotation; to: 0 360 0 ; loop: true; dur: 30000; easing: linear"></a-sphere>
        <a-text value="Sol" position="-1 -5 14.980" width="20" color="white"></a-text>

        <a-entity position="0 0 14.980" animation="property: rotation; to: 0 360 0 ; loop: true; dur: 2000; easing: linear">
            <a-sphere src="#mercurio" position="0 0 6.690" scale="0.3 0.3 0.3" animation="property: rotation; to: 0 360 0 ; loop: true; dur: 30000; easing: linear"></a-sphere>
        </a-entity>

        <a-entity position="0 0 14.980" animation="property: rotation; to: 0 360 0 ; loop: true; dur: 3000; easing: linear">
            <a-sphere src="#venus" position="0 0 4.231" scale="0.4 0.4 0.4" animation="property: rotation; to: 0 360 0 ; loop: true; dur: 30000; easing: linear"></a-sphere>
        </a-entity>

        <a-entity position="0 0 14.980" animation="property: rotation; to: 0 360 0 ; loop: true; dur: 4000; easing: linear">
            <a-sphere src="#terra" position="0 0 1.303" scale="0.5 0.5 0.5" animation="property: rotation; to: 0 360 0 ; loop: true; dur: 30000; easing: linear"></a-sphere>
        </a-entity>

        <a-entity position="0 0 14.980" animation="property: rotation; to: 0 360 0 ; loop: true; dur: 5000; easing: linear">
            <a-sphere src="#marte" position="0 0 -1.952" scale="0.6 0.6 0.6" animation="property: rotation; to: 0 360 0 ; loop: true; dur: 30000; easing: linear"></a-sphere>
        </a-entity>

        <a-entity position="0 0 14.980" animation="property: rotation; to: 0 360 0 ; loop: true; dur: 6000; easing: linear">
            <a-sphere src="#jupiter" position="0 0 -5.779" scale="1.5 1.5 1.5" animation="property: rotation; to: 0 360 0 ; loop: true; dur: 30000; easing: linear"></a-sphere>
        </a-entity>

        <a-entity position="0 0 14.980" animation="property: rotation; to: 0 360 0 ; loop: true; dur: 7000; easing: linear">
            <a-sphere src="#saturno" position="0 0 -11.015" scale="1.2 1.2 1.2" animation="property: rotation; to: 0 360 0 ; loop: true; dur: 30000; easing: linear"></a-sphere>
            <a-ring src="aneisSaturno" position="0 0 -11.015" side="double" scale="1.5 1.5 1.5" radius-inner="1" radius-outer="1.5" rotation="60 45 0"></a-ring>
        </a-entity>

        <a-entity position="0 0 14.980" animation="property: rotation; to: 0 360 0 ; loop: true; dur: 8000; easing: linear">
            <a-sphere src="#urano" position="0 0 -15.40" scale="1 1 1" animation="property: rotation; to: 0 360 0 ; loop: true; dur: 30000; easing: linear"></a-sphere>
        </a-entity>

        <a-entity position="0 0 14.980" animation="property: rotation; to: 0 360 0 ; loop: true; dur: 9000; easing: linear">
            <a-sphere src="#neptuno" position="0 0 -18.43" scale="0.8 0.8 0.8" animation="property: rotation; to: 0 360 0 ; loop: true; dur: 30000; easing: linear"></a-sphere>
        </a-entity>

        <a-entity gltf-model="#rocket" scale="0.5 0.5 0.5" rotation="0 -90 90" animation="property: position; from: 0 8 30; to: 0 8 0; loop: true; dur: 10000; easing: linear"></a-entity>

        </a-scene>
</body>
</html>
